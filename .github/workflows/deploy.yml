name: Deploy to server

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            set -e
            mkdir -p ${{ secrets.DEPLOY_PATH }}
            if [ -d "${{ secrets.DEPLOY_PATH }}/.git" ]; then
              cd ${{ secrets.DEPLOY_PATH }} && git pull
            else
              git clone https://github.com/${{ github.repository }} ${{ secrets.DEPLOY_PATH }}
            fi
            cd ${{ secrets.DEPLOY_PATH }}
            # Install dependencies and ensure PM2 is available
            npm ci --production
            if ! command -v pm2 >/dev/null 2>&1; then
              npm install -g pm2
            fi
            # Start or reload using PM2 and the ecosystem file
            if pm2 describe randomm-ahhh >/dev/null 2>&1; then
              pm2 reload ecosystem.config.js --env production || pm2 restart ecosystem.config.js --env production
            else
              pm2 start ecosystem.config.js --env production
            fi
            pm2 save
